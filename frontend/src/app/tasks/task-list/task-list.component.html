<mat-card>
  <mat-card-header>
    <mat-card-title>Task Management</mat-card-title>
    <button mat-button (click)="openCreateDialog()" style="margin-left: auto;">
      <mat-icon>add</mat-icon> Add Task
    </button>
    <button mat-button (click)="logout()">Logout</button>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="isLoading" class="loading-message">Loading tasks...</div>
    
    <div *ngIf="!isLoading && (tasks$ | async) as tasks">
      <div *ngIf="tasks.length === 0" class="no-tasks-message">
        No tasks found. Create your first task!
      </div>
      
      <mat-list *ngIf="tasks.length > 0">
        <mat-list-item *ngFor="let task of tasks" class="task-item">
          <div mat-line class="task-content">
            <mat-checkbox 
              [checked]="task.completed" 
              (change)="toggleTaskCompletion(task)"
              class="task-checkbox">
            </mat-checkbox>
            <span class="task-title" [class.completed]="task.completed">
              {{ task.title }}
            </span>
            <span class="task-status" [class.completed-status]="task.completed">
              {{ task.completed ? 'Completed' : 'Pending' }}
            </span>
          </div>
          <div mat-line class="task-actions">
            <button mat-icon-button (click)="openEditDialog(task)" matTooltip="Edit Task">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteTask(task.id!)" matTooltip="Delete Task" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
