<mat-card>
    <mat-card-header>
        <mat-card-title>Task Management</mat-card-title>
        <button mat-button (click)="openCreateDialog()" style="margin-left: auto;">
            <mat-icon>add</mat-icon> Add Task
        </button>
        <button mat-button (click)="logout()">Logout</button>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="isLoading">Loading tasks...</div>
        <!-- here you need to create a list of tasks -->
        <!-- each task should have a title and a status  -->
        <!-- user must be able to see only his tasks, delete and edit them  -->
        <!-- add a navigation button to the task detail page  -->
        <div *ngIf="!isLoading && tasks.length === 0">No tasks available.</div>
        <div *ngFor="let task of tasks">
            <mat-card class="task-card">
                <mat-card-header>
                    <mat-card-title>{{ task.title }}</mat-card-title>
                    <button mat-icon-button (click)="openEditDialog(task)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteTask(task.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button (click)="goToDetails(task.id)">
                        <mat-icon>info</mat-icon>
                    </button>
                </mat-card-header>
                <mat-card-content>
                    <p>Title: {{ task.title }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card-content>
</mat-card>
