<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
      <!-- create the input fields for email and password with validation -->

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Login
      </button>
      <div class="register-link">
        Don't have an account? <a class="link-button" routerLink="/register">Register here</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
