<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- create the input fields for email and password  and confirm password with validation -->
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Invalid email format
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          password is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('password')">
          minlength is 6 characters
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" required>
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
          confirm Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('confirmPassword')">
          password and confirm password do not match
        </mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
        Register
      </button>

      <div class="login-link">
        Already have an account? <a routerLink="/login">Login here</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
