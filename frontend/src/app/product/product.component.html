<h2>🛍️ Product Details</h2>

<div *ngIf="productSignal() as product; else loading">
  <img
    [src]="product.image"
    alt="{{ product.title }}"
    width="200"
    height="200"
  />


  <h3>{{ product.title }}</h3>
  <p>{{ product.description }}</p>
  <p>⭐ {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
  <p>💵 Unit Price: <strong>{{ product.price }} €</strong></p>

  <div>
    <label>Quantity:</label>
    <button (click)="decrement()">-</button>
    <span>{{ quantity() }}</span>
    <button (click)="increment()">+</button>
  </div>

  <p>🧮 Total: <strong>{{ totalPrice() | number: '1.2-2' }} €</strong></p>
</div>

<ng-template #loading>
  <p>Loading product...</p>
</ng-template>
