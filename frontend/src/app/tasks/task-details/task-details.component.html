<mat-card>
  <mat-card-header>
    <mat-card-title>Task Details</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="isLoading">Loading task details...</div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div *ngIf="task && !isLoading">
      <h2>{{ task.title }}</h2>
      <p>Status: {{ task.completed ? "Completed" : "Pending" }}</p>
      <p>User ID: {{ task.userId }}</p>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="goBackToList()">Back to Task List</button>
  </mat-card-actions>
</mat-card>
