<mat-card>
    <mat-card-header>
        <mat-card-title>Task Management</mat-card-title>
        <button mat-button (click)="openCreateDialog()" style="margin-left: auto;">
            <mat-icon>add</mat-icon> Add Task
        </button>
        <button mat-button (click)="logout()">Logout</button>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="isLoading">Loading tasks...</div>

          <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th style="width: 35%">id</th>
          <th style="width: 20%">title</th>
          <th style="width: 20%">description</th>
          <th style="width: 25%" class="text-end">completed</th>
            <th style="width: 25%" class="text-end">userId</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of tasks">
          <td>
            <div class="d-flex align-items-center">
              <div class="bg-primary bg-opacity-10 text-primary rounded-circle me-3" 
                   style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                {{ product.id }}
              </div>
              <div>
                <div class="fw-semibold">{{ product.title }}</div>
                <div class="small text-muted"> {{ product.title }}</div>
              </div>
            </div>
          </td>
          <td>
            <span class="badge bg-success bg-opacity-10 text-success">
              {{ product.completed }}
            </span>
          </td>
        <td>
            <span class="badge bg-success bg-opacity-10 text-success">
              {{ product.userId }}
            </span>
          </td>
         
        </tr>
        <tr *ngIf="tasks.length === 0">
          <td colspan="4" class="text-center py-4 text-muted">
            No products found
          </td>
        </tr>
      </tbody>
     
    </table>
  </div>
  
        <!-- here you need to create a list of tasks -->
        <!-- each task should have a title and a status  -->
        <!-- user must be able to see only his tasks, delete and edit them  -->
        <!-- add a navigation button to the task detail page  -->
    </mat-card-content>
</mat-card>
